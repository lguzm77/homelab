---
networks:
  pihole_network:
    name: pihole_network
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - gateway: 192.168.1.1  # First IP address of the network
          subnet: 192.168.1.0/24
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports: [9090:9090]
    command: [--config.file=/etc/prometheus/prometheus.yml]
    volumes: [./prometheus.yml:/etc/prometheus/prometheus.yml:ro]
    depends_on: [cadvisor]
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports: [8080:8080]
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on: [pihole]
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    hostname: pihole
    domainname: pihole.lev
    mac_address: e0:ca:ab:cd:ef:77  # Random MAC address
    networks:
      pihole_network:
        ipv4_address: 192.168.1.161
    dns: [127.0.0.1, 1.1.1.1] # upstream dns servers 
    environment:
      FTLCONF_LOCAL_IPV4: 192.168.1.161  # IP of the host in the network
      TZ: America/NEW_YORK
      WEBPASSWORD_FILE: /run/secrets/pihole_password
      DNSSEC: 'true'
      PIHOLE_DOMAIN: pi.lev.lan
      DHCP_ACTIVE: 'true'
      DHCP_START: 192.168.1.2
      DHCP_END: 192.168.1.254
      DHCP_ROUTER: 192.168.1.1
    secrets: [pihole_password]
    volumes: [/etc-pihole:/etc/pihole, /etc-dnsmasq.d:/etc/dnsmasq.d]
    cap_add:
      - NET_ADMIN  # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    # TODO: add a pihole metrics exporter and configure grafana
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    ports: [9100:9100]
    command: [--path.rootfs=/host]
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes: ['/:/host:ro,rslave']
secrets:
  # These files need to exist in the same location as this yml file
  pihole_password:
    environment: PIHOLE_PASSWORD  # environment variable
