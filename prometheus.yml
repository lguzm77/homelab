---
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: codelab-monitor
scrape_configs:
  - job_name: docker
    static_configs:
      - targets: [hosts.docker.internal:9323]
  - job_name: prometheus
    static_configs:
      - targets: [prometheus:9090]
  - job_name: cadvisor
    static_configs:
      - targets: [cadvisor:8080]
  - job_name: node_exporter
    static_configs:
      - targets: [node_exporter:9100]
